{% extends 'login/home.html'%}
{% block content %}
<span class="login100-form-title p-b-34" id="this">
    {%block this %} Account Login {% endblock %}
</span>

<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
    <input id="first-name" class="input100" type="text" name="fname" placeholder="First Name">
    <span class="focus-input100"></span>
</div>
<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
    <input id="first-name" class="input100" type="text" name="lname" placeholder="Last Name">
    <span class="focus-input100"></span>
</div>
<div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
    <input id="first-name" class="input100" type="text" name="email" placeholder="Email">
    <span class="focus-input100"></span>
</div>
<div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
    <input class="input100" type="password" name="pass" placeholder="Password">
    <span class="focus-input100"></span>
</div>
<div class="container-login100-form-btn">
    <button class="login100-form-btn">
        Sign Up
    </button>
</div>
<div class=" p-b-239">
</div>


<div class="w-full text-center">
    <a href="{% url 'home' %}" class="txt3">
        Sign in
    </a>
</div>
{% endblock%}
